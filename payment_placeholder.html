<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済リンク設定確認用 | 禅茶道</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #fcfaf2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px dashed #a88a4d;
        }

        h1 {
            color: #a88a4d;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .date_placeholder {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #222;
        }

        .instruction {
            background: #f0f0f0;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            text-align: left;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .code {
            font-family: monospace;
            background: #333;
            color: #fff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: #a88a4d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>【開発用】決済リンク設定予定地</h1>

        <p>あなたがクリックしたのは以下の日程です：</p>

        <div id="targetDate" class="date_placeholder">
            <!-- 日付がここに表示されます -->
            読み込み中...
        </div>

        <div class="instruction">
            <strong>Stripe担当者様へ:</strong><br><br>
            このページが表示されているということは、リンクの設定は正しく機能しています。<br>
            本番公開時には、ここのリンク（<code>href</code>属性）を、<br>
            各日程に対応する<strong>「Stripeの個別支払いリンクURL」</strong><br>
            に差し替えてください。
            <br><br>
            <small>※ このページは開発確認用のため、本番では使用しません。</small>
        </div>

        <a href="javascript:window.close();" class="btn">このタブを閉じる</a>
    </div>

    <script>
        // URLパラメータから日付を取得して表示
        const urlParams = new URLSearchParams(window.location.search);
        const date = urlParams.get('date');
        const targetElement = document.getElementById('targetDate');

        if (date) {
            targetElement.textContent = date;
        } else {
            targetElement.textContent = "日付指定なし";
        }
    </script>
</body>

</html>
